<div class="row" >
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Cattle Id</th>
          <th>Latitude</th>
          <th>Longitute</th>
          <th>Status</th>
          <th>Description</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of listing">
          <td> {{record.id}}</td>
          <td>{{record.lat}}</td>
          <td>{{record.lng}}</td>
          <td>{{record.status}}</td>
          <td>{{record.desc}}</td>
        </tr>

      </tbody>
    </table>

  </div>
